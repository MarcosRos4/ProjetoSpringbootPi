<div class="Consulta">

    <div class="pesquisa">
        <input placeholder="Procurar Produtos" type="text" name="barrapesquisa" id="barraPesquisa" [(ngModel)]="termoPesquisa" (ngModelChange)="pesquisar()">
        <button mat-icon-button (click)="pesquisar()">
          <mat-icon>search</mat-icon>
        </button>
    </div>
    <div class="tabela-div">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Listar por ID">
            ID.
          </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Listar por Nome">
            Nome
          </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Listar por Preço">
            Preço
          </th>
          <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Listar por tipo">
            Descrição
          </th>
          <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef >
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editarProduto(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="removerProduto(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements">
      </mat-paginator>

    </div>
    <div class="botao-div">
        <button  aria-label="Example icon button with a bookmark icon" (click)="cadastro()">
          Cadastrar Novo Produto
          <mat-icon class="add-icon">add</mat-icon>
        </button>
    </div>
</div>
