<div class="Consulta">

    <div class="pesquisa">
        <input type="text" name="barrapesquisa" id="barraPesquisa">
        <mat-icon>search</mat-icon>
    </div>
    <div class="tabela-div">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Listar por ID">
            No.
          </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Listar por Nome">
            Name
          </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Listar por PreÃ§o">
            Weight
          </th>
          <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Listar por tipo">
            Symbol
          </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef >
            Symbol
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements">
      </mat-paginator>

    </div>
    <div>
        <button mat-fab aria-label="Example icon button with a bookmark icon">
          <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
